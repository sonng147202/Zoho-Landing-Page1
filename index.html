    <div id="main">
        <nav>

        <div id="banner">
            <div class="container-fluid">
                <div class="content">
                    <div class="left">

                            <div class="d-flex flex-column align-items-center">
                                <div class="logo mb-4">
                                    <img src="./assets/img/logo-codelovers.png" alt="logo-codelovers">
                                </div>

                                    <img src="./assets/img/logo-zoho.png" alt="logo-zoho">

                            </div>

                        <h1 class="fw-bold mb-4">
                            Zoho Mail & Zoho Workplace

                    </div>
                </div>
